<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmOfcLgcILrhAn1jOy_dN05APrAcvMZnE&libraries=places"
      async
    ></script>
    <script src="/build/auto-complete.js"></script>
    <style>
      auto-complete {
        --font-size: 13px;
        --autocomplete-font-family: Helvetica;
      }

      @media screen and (min-width: 768px) {
        auto-complete {
          --font-size: calc(0.5vw + 10.16px);
        }
      }
    </style>
  </head>
  <body>
    <auto-complete
      autocomplete-identifier="test"
      name="street"
      class="form-control"
    ></auto-complete>

    <script>
      document.querySelectorAll('auto-complete').forEach(comp => {
        comp.addEventListener('placeChange', e => {
          console.log(e);
        });
      });
    </script>
  </body>
</html>
